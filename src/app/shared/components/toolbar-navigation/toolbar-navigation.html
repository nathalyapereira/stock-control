<p-toolbar styleClass="!bg-indigo-800">
  <app-products-form
    [(displayModal)]="displayModal"
    [productEvent]="productEventDatas"
    (getProductsDatas)="getAPIProductsData()"
  />
  <ng-template #start>
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      routerLinkActive="exact_route"
      styleClass="!bg-indigo-800 text-white border !border-white hover:!border-blue-300 hover:!bg-indigo-700"
    ></p-button>
  </ng-template>
  <ng-template #center>
    <p-button
      label="Produtos"
      icon="pi pi-cart-plus"
      routerLink="/products"
      routerLinkActive="exact_route"
      styleClass="!bg-indigo-800 text-white border !border-white hover:!border-blue-300 hover:!bg-indigo-700"
      class="mr-2"
    ></p-button>
    <p-button
      label="Categorias"
      icon="pi pi-ticket"
      routerLink="/categories"
      routerLinkActive="exact_route"
      styleClass="!bg-indigo-800 text-white border !border-white hover:!border-blue-300 hover:!bg-indigo-700"
      class="mr-2"
    ></p-button>
    <p-button
      label="Efetuar Venda"
      icon="pi pi-credit-card"
      routerLinkActive="exact_route"
      styleClass="!bg-indigo-800 text-white border !border-white hover:!border-blue-300 hover:!bg-indigo-700"
      class="mr-2"
      (onClick)="handleSaleProduct()"
    ></p-button>
  </ng-template>
  <ng-template #end>
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      routerLink="/products"
      routerLinkActive="exact_route"
      severity="danger"
      styleClass="text-white border !border-red-300 hover:!border-red-300"
      class="mr-2"
      (onClick)="handleLogout()"
    ></p-button>
  </ng-template>
</p-toolbar>
